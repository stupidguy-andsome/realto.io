<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Question 1</title>
    <style>
        /* Ensure the html and body cover the entire viewport */
        html, body {
            height: 100%;  /* Make sure html and body take the full height */
            margin: 0;     /* Remove default margin */
        }


        /* Set up the background color and layout for centering the content */
        body {
            background-image: url('images/Untitled design.jpg'); /* Set the background image */
            background-size: cover;                        /* Ensure the image covers the whole viewport */
            background-position: center;                    /* Center the background image */
            background-attachment: fixed;                   /* Fix the background so it doesn't scroll */
            font-family: Arial, sans-serif;                  /* Font family */
            color: #ffffff;                                /* Text color */
            display: flex;                                  /* Flexbox for centering */
            justify-content: center;                        /* Horizontally center content */
            align-items: flex-start;                        /* Align content at the top */
            padding-top: 40px;                              /* Space from the top of the page */
            height: 100vh;                                  /* Full viewport height */
            position: relative;
            margin: 0;

        }


        /* Top bar that shows the current question number */
        .top-bar {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #f32121;
            color: white;
            padding: 5px 15px;
            font-size: 18px;
            border-radius: 5px;
        }


        /* Question container, centers the content and limits its max width */
        .question-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);  /* Transparent black background for better readability */
            border: none;
            box-shadow: none;
            display: inline-block;
            width: 100%;
            max-width: 600px; /* You can adjust the max width here */
            text-align: center;  /* Ensures everything inside is centered */
        }


        /* Styling for the question title */
        h1 {
            font-family: 'Arial', sans-serif;  /* Choose a clean font */
            font-size: 40px;  /* Larger font size for the question */
            margin-bottom: 25px;  /* Space between the question and options */
            text-align: center;  /* Centers the question horizontally */
        }


        /* Styling for the paragraph that follows the question */
        p {
            font-size: 24px;  /* Increase font size for the instructions */
            margin-bottom: 20px;  /* Space between instruction and options */
            text-align: center;  /* Centers the instructions */
        }


        /* Styling for each choice (radio button) */
        .choice {
            font-size: 20px;  /* Larger font size for options */
            margin-bottom: 20px;
            text-align: left;  /* Aligns the choice text to the left */
            padding-left: 30px;  /* Adds padding to indent the options */
        }


        /* Styling for buttons at the bottom */
        .button {
            background-color: transparent;
            border: 2px solid transparent;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            bottom: 10%; /* Position the buttons at the bottom of the screen */
        }


        /* Position the "Prev" button at the bottom left */
        .prev {
            left: 10%;
        }


        /* Position the "Next" button at the bottom right */
        .next {
            right: 10%;
        }


        /* Button hover effect */
        .button:hover {
            color: rgb(255, 255, 255);
            background-color: #000000;
        }
    </style>
</head>
<body>
    <!-- Top Bar showing the current question -->
    <div class="top-bar">
        Question 1 of 5
    </div>


    <!-- Question content -->
    <div class="question-container">
        <h1>Question 1: Are you?</h1>
        <p>Select the best option:</p>
       
        <div class="choice">
            <input type="radio" id="optionA" name="question1" value="a" onclick="goToNextQuestion('a')">
            <label for="optionA">a. Single</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionB" name="question1" value="b" onclick="goToNextQuestion('b')">
            <label for="optionB">b. Married</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionC" name="question1" value="c" onclick="goToNextQuestion('c')">
            <label for="optionC">c. Family</label>
        </div>


    </div>


    <!-- "Prev" and "Next" buttons -->
    <a href="Untitled-1.html" class="button prev">← Prev</a>
    <a href="question2a.html" class="button next">Next →</a>


    <script>
        // Function to go to the next question based on the answer selected
        function goToNextQuestion(selectedOption) {
            // Check which option is selected and redirect to a different page accordingly
            if (selectedOption === 'a') {
                window.location.href = 'question2a.html';  // Path for answer 'a'
            } else if (selectedOption === 'b') {
                window.location.href = 'question2a.html';  // Path for answer 'b'
            } else if (selectedOption === 'c') {
                window.location.href = 'question2a.html';  // Path for answer 'c'
            }
        }
    </script>
</body>
</html>
