<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
@font-face {
    font-family: 'Adlery Pro';
    src: url('fonts/AdleryPro.woff2') format('woff2'),
         url('fonts/AdleryPro.woff') format('woff'),
         url('fonts/AdleryPro.ttf') format('truetype');
}
        body {
           
            font-family: 'Adlery Pro', sans-serif;
            background-color: #E1EEDD;
            color: #000000;
            margin: 20px, 0;


            text-align: center;
        }




        h1 {
            font-family: 'Adlery Pro', sans-serif;
            background-color: #E1EEDD;
            color: #000000;
            margin: 10px, 0;
            text-align: center;
            font-size: 3rem; /* Make the text bigger */
            font-weight: bold; /* Ensure the text is bold */
        }




        h2 {
            color: #000000;
        }




        p {
            font-family: 'Arial', sans-serif; /* Different font for the paragraph */
            font-size: 1.2rem; /* Slightly smaller text */
            font-weight: normal; /* Make sure the text is not bold */
            color: #000000;
        }




        img {
            width: 100%; /* Makes the image stretch across the screen */
            max-width: 600px; /* Ensures the image isn't too wide */
            display: block; /* Centers the image */
            margin: 20px 0;
            position: absolute; /* Position the button absolutely */
            top: 50%; /* Move to the middle vertically */
            left: 50%; /* Move to the middle horizontally */
            transform: translate(-50%, -50%); /* Offset to truly center */
        }




        button {
            display: inline-block; /* Button itself */
            margin: 0 auto; /* Center horizontally within parent */
            padding: 10px 50px; /* Add padding for better appearance */
            background-color: #f0a04b; /* Button background color */
            color: rgb(255, 255, 255); /* Button text color */
            border: none; /* Remove default border */
            font-size: 16px; /* Button text size */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none;
            position: absolute; /* Position the button absolutely */
            top: 85%; /* Move to the middle vertically */
            left: 50%; /* Move to the middle horizontally */
            transform: translate(-50%, -50%); /* Offset to truly center */
        }




        button:hover {
            background-color: #af7231; /* Darken button color on hover */
        }
    </style>
</head>
<body>
    <h1>Good Homes</h1>
    <p>Hello! Welcome to Good Homes where we will help you find the perfect home for you! Press the start button to begin.</p>






    <!-- Adding the specified image -->
    <img src="images/Good H mes (2).jpg" alt="Good Home Logo">




    <!-- Wrap the button in an <a> tag to link to page2.html -->
    <a href="page2.html">
        <button>START</button>
    </a>
</body>
</html>
