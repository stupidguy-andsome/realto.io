<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Question 2</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }


        body {
            background-color: rgb(253, 202, 101);
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Align the content to the top */
            padding-top: 40px;  /* Add some padding from the top */
            height: 100vh;
            position: relative;
            margin: 0;
        }


        .top-bar {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #f32121;
            color: white;
            padding: 5px 15px;
            font-size: 18px;
            border-radius: 5px;
        }


        .question-container {
            padding: 20px;
            background-color: transparent;
            border: none;
            box-shadow: none;
            display: inline-block;
            width: 100%;
            max-width: 600px;
            text-align: center;  /* Center the content inside */
        }


        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 40px;  /* Increase the font size for the question */
            margin-bottom: 20px;  /* Space between question and options */
            text-align: center;  /* Ensures question is centered */
        }


        p {
            font-size: 24px;  /* Larger font size for the instruction */
            margin-bottom: 20px;  /* Adds space below the instruction */
            text-align: center;  /* Centers the instruction */
        }


        .choice {
            font-size: 20px;  /* Larger font size for options */
            margin-bottom: 20px;  /* Space between options */
            text-align: left;  /* Aligns the choices to the left */
            padding-left: 30px;  /* Indentation of the choices */
        }


        .button {
            background-color: transparent;
            border: 2px solid transparent;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            bottom: 10%;
        }


        .prev {
            left: 10%;
        }


        .next {
            right: 10%;
        }


        .button:hover {
            color: rgb(255, 255, 255);
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="top-bar">Question 2 of 5</div>


    <div class="question-container">
        <h1>Question 2: How many people will be living in your home?</h1>
        <p>Select the best option:</p>
       
        <div class="choice">
            <input type="radio" id="optionA" name="question2" value="a" onclick="goToNextQuestion('a')">
            <label for="optionA">a. 1</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionB" name="question2" value="b" onclick="goToNextQuestion('b')">
            <label for="optionB">b. 2</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionC" name="question2" value="c" onclick="goToNextQuestion('c')">
            <label for="optionC">c. 3</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionD" name="question2" value="d" onclick="goToNextQuestion('d')">
            <label for="optionD">d. 4</label>
        </div>


        <div class="choice">
            <input type="radio" id="optionE" name="question2" value="e" onclick="goToNextQuestion('e')">
            <label for="optionE">e. 5+</label>
        </div>
    </div>


    <a href="page2.html" class="button prev">← Prev</a>
    <a href="question3.html" class="button next">Next →</a>


    <script>
        function goToNextQuestion(selectedOption) {
            if (selectedOption === 'a') {
                window.location.href = 'question3.html';
            } else if (selectedOption === 'b') {
                window.location.href = 'question3.html';
            } else if (selectedOption === 'c') {
                window.location.href = 'question3.html';
            } else if (selectedOption === 'd') {
                window.location.href = 'question3.html';
            } else if (selectedOption === 'e') {
                window.location.href = 'question3.html';
            }
        }
    </script>
</body>
</html>
